function removeMarkdown(text) {

            .replace(/(\*|_)(.*?)\1/g, '$2')
            .replace(/~(.*?)~/g, '$1')
            .replace(/`{1,2}(.*?)`{1,2}/g, '$1')
            .replace(/!\[.*?\]\(.*?\)/g, '')
            .replace(/\[([^\]]+)\]\(.*?\)/g, '$1')
            .replace(/^#{1,6}\s+/gm, '')
            .replace(/```[\s\S]*?```/g, '')
            .replace(/^\s*[-+*]\s+/gm, '')
            .replace(/^>\s?/gm, '')
            .replace(/[\*\_\~\`\[\]\(\)\#\`\-]/g, '')
            .replace(/\n{2,}/g, '\n\n')

    }
