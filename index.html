        function removeMarkdown(text) {
            return text
                .replace(/(\*\*|__)(.*?)\1/g, '$2')
                .replace(/(\*|_)(.*?)\1/g, '$2') 
                .replace(/~(.*?)~/g, '$1')
                .replace(/`{1,2}(.*?)`{1,2}/g, '$1')
                .replace(/!\[.*?\]\(.*?\)/g, '')
                .replace(/\[([^\]]+)\]\(.*?\)/g, '$1')
                .replace(/^#{1,6}\s+/gm, '')
                .replace(/```[\s\S]*?```/g, '')
                .replace(/^\s*[-+*]\s+/gm, '')
                .replace(/^>\s?/gm, '')
                .replace(/[\*\_\~\`\[\]\(\)\#\-]/g, '')
                .replace(/\n{2,}/g, '\n\n')
                .replace(/\n/g, ' ')
                .replace(/[\r\n]+/g, ' ');

        function adjustToWordCount(text, targetWordCount = 300) {
            const words = text.split(' ');
            if (words.length >= targetWordCount) {
                return words.slice(0, targetWordCount).join(' ');
            }
            let adjustedText = text;
